name: Docker Build and Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
      
    - name: Deploy with Docker (Disabled for GitHub-hosted runners)
      run: |
        echo "🚀 Docker deployment step disabled for GitHub-hosted runners"
        echo "❌ Cannot access local Unraid infrastructure from GitHub-hosted runners"
        echo "💡 Consider using GitHub Pages deployment or deploying to cloud services"
        echo "🐳 Docker image has been built and pushed to registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        
    - name: Verify deployment
      run: |
        echo "🔍 Verifying deployment..."
        echo "🐳 Docker image built and pushed successfully"
        echo "📦 Image available at: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "💡 For GitHub Pages deployment, use the main deploy.yml workflow"
        
    - name: Notify deployment
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "🎉 Docker image built and pushed successfully!"
          echo "🐳 Available in container registry"
          echo "💡 For live deployment, consider GitHub Pages or cloud services"
        else
          echo "💥 Docker build/push failed - check logs for details"
        fi