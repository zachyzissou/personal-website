name: Docker Build and Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: [self-hosted, LinuxX64, personal-website]
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  deploy:
    runs-on: [self-hosted, LinuxX64, personal-website]
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
      
    - name: Deploy with Docker Compose
      run: |
        echo "🚀 Deploying to Unraid production..."
        chmod +x ./scripts/deploy.sh
        ./scripts/deploy.sh
        
    - name: Health check
      run: |
        echo "🔍 Running health checks..."
        sleep 15
        
        # Check container status first
        docker ps | grep personal-website || echo "❌ Container not running"
        
        # Try health endpoint with better error handling
        for i in {1..10}; do
          if curl -f http://localhost:18475/health > /dev/null 2>&1; then
            echo "✅ Application is healthy"
            exit 0
          elif curl -f http://localhost:18475/ > /dev/null 2>&1; then
            echo "✅ Application root accessible"
            exit 0
          fi
          echo "⏳ Health check attempt $i/10, retrying..."
          sleep 3
        done
        
        echo "❌ Health check failed after 10 attempts"
        docker logs personal-website --tail 20 || echo "Could not get logs"
        exit 1
        
    - name: Notify deployment
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "🎉 Personal website deployed successfully!"
          echo "🌐 Available at your configured domain"
        else
          echo "💥 Deployment failed - check logs for details"
        fi