name: Deploy Personal Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build website
      run: |
        echo "ğŸ—ï¸ Building website..."
        npm run build
        echo "âœ… Build completed, checking dist directory..."
        ls -la dist/ || echo "âŒ dist directory not found"
        
    - name: Show build logs on failure
      if: failure()
      run: |
        echo "ğŸ” Checking for build artifacts..."
        ls -la ./ || true
        echo "ğŸ“‹ Showing recent logs..."
        cat npm-debug.log 2>/dev/null || echo "No npm-debug.log found"
        echo "ğŸ—‚ï¸ Checking astro logs..."
        find . -name "*.log" -type f -exec echo "=== {} ===" \; -exec cat {} \; || true
      
    - name: Run tests (if available)
      run: |
        if npm run test --if-present; then
          echo "Tests passed"
        else
          echo "No tests found or tests failed"
        fi
      continue-on-error: true
      
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        
    - name: Deploy to production (Unraid)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push' && false # Disabled for GitHub-hosted runners
      run: |
        echo "ğŸš€ Deploying to Unraid production environment..."
        echo "âŒ This step is disabled when using GitHub-hosted runners"
        echo "ğŸ’¡ The site has been deployed to GitHub Pages instead"
        echo "ğŸŒ Live at: https://zachyzissou.github.io/personal-website"
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment successful"
          echo "ğŸŒ Site available at GitHub Pages: https://zachyzissou.github.io/personal-website"
          echo "ğŸ”— Custom domain: https://zachgonser.com (if configured)"
        else
          echo "âŒ Deployment failed"
        fi

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      continue-on-error: true
      
