name: Deploy Personal Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build website
      run: |
        echo "🏗️ Building website..."
        npm run build
        echo "✅ Build completed, checking dist directory..."
        ls -la dist/ || echo "❌ dist directory not found"
        
    - name: Show build logs on failure
      if: failure()
      run: |
        echo "🔍 Checking for build artifacts..."
        ls -la ./ || true
        echo "📋 Showing recent logs..."
        cat npm-debug.log 2>/dev/null || echo "No npm-debug.log found"
        echo "🗂️ Checking astro logs..."
        find . -name "*.log" -type f -exec echo "=== {} ===" \; -exec cat {} \; || true
      
    - name: Run tests (if available)
      run: |
        if npm run test --if-present; then
          echo "Tests passed"
        else
          echo "No tests found or tests failed"
        fi
      continue-on-error: true
      
    - name: Build and push to GitHub Container Registry
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "🚀 Building and pushing Docker image to GitHub Container Registry..."
        
        # Set up Docker Buildx
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        docker buildx create --name builder --use
        docker buildx inspect --bootstrap
        
        # Login to GitHub Container Registry
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
        
        # Build and push the image
        docker buildx build \
          --platform linux/amd64 \
          --tag ghcr.io/${{ github.repository }}:latest \
          --tag ghcr.io/${{ github.repository }}:${{ github.sha }} \
          --push \
          .
        
        echo "✅ Docker image pushed to ghcr.io/${{ github.repository }}:latest"
        echo "📋 Image is ready for deployment on Unraid"
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment successful"
        else
          echo "❌ Deployment failed"
        fi

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      continue-on-error: true
      
